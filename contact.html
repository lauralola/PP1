<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shanti Yoga and Meditation Studio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="description" content="Yoga and Meditation services in Dublin, Ireland">
    <meta name="keywords" content="Shanti, yoga, meditation, Dublin, free meditation">
</head>
<body>
    <header>
        <!-- Header -->
        <a href="index.html"><h1 id="logo">Shanti</h1></a>
        <h2 id="logo2">Yoga and Meditation</h2>
        <!-- Navigation Menu -->
        <nav id="nav">
            <ul>
                <li><a href="index.html" aria-label="Click for homepage">Home</a></li>
                <li><a href="schedule.html" aria-label="Click for schedule">Our Classes</a></li>
                <li><a href="contact.html" class="active"  aria-label="Click to contact us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <!-- Form section -->
<section>
    <form method="get" action="./form_complete.html" class="form" aria-label="Image of woman in yoga position on a beach">
            <h2>Contact Us</h2>
            <div class="form-response">
            <label for="name">Full Name</label>
            <input id="name" type="text" required class="response">
            <br>
            <label for="email">Email Address</label>
            <input id="email" type="email" required class="response">
            <br>
            <label for="message">Your message</label>
            <input id="message" type="text" class="text">
            <br>
            <label for="meditation">Add me to the free meditation email</label>
            <input id="meditation" type="checkbox" class="response">
            <br>
            <input type="submit" value="Submit" class="submit"></div>
    </form>
</section>
<!-- Contact and map section -->
<section id="map-point">
    <div class="details">
        <h2>Address:</h2>
        <h3> 15 Adelaide Road,
            Glasthule,
            County Dublin
        </h3>
        <br>
        <h2>Phone Number:</h2>
        <h3> 0891113355</h3></div>
        <!-- Google map point -->
    <div class="map-point"> <iframe aria-label="Google map of location" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2385.146563020794!2d-6.122052096858544!3d53.286909570029145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670630ecf3b835%3A0xe5ef6154b43c5cea!2s15%20Adelaide%20Rd%2C%20Glenageary%2C%20Dublin%2C%20A96%20CX54!5e0!3m2!1sen!2sie!4v1659020276807!5m2!1sen!2sie" width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>

        <li><a href="https://www.instagram.com/" target="_blank" rel="no-opener" aria-label="Visit our Instagram page(opens in new tab)">
